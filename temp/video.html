<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* CSS for the loader */
.loader {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -25px; /* Half of the loader height */
    margin-left: -25px; /* Half of the loader width */
    z-index: 9999;
    display: none; /* Initially hidden */
}

/* CSS for the overlay */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 9998;
    display: none; /* Initially hidden */
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Video Upload</h2>
        <!-- Add a loader container -->
        <div id="loader-container">
            <div id="loader"></div>
         
        </div>
        <form action="/api/upload" method="POST" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="video">Select Video:</label>
            <input type="file" id="video" name="video" accept="video/*" required>
        
            <!-- Add a hidden input field to include the user's ID -->
            <input type="text" id="userId" name="userId">
            
            <button type="submit" id="upload-button">Upload Video</button>
        </form>
        </div>
    <script>
     // Retrieve the user ID from localStorage
const userId = JSON.parse(localStorage.getItem('userData'));

// Set the value of the "userId" hidden input field
document.getElementById('userId').value = userId;

// Log the user ID to the console for verification
console.log(userId);
function showLoader() {
            const loaderContainer = document.getElementById('loader-container');
            loaderContainer.style.display = 'block'; // Show the loader container
        }

        function hideLoader() {
            const loaderContainer = document.getElementById('loader-container');
            loaderContainer.style.display = 'none'; // Hide the loader container
        }

        // Add an event listener to the form submit button
        document.getElementById('upload-button').addEventListener('click', () => {
            showLoader(); // Call showLoader when the upload button is clicked
        });
    </script>
</body>
</html>
